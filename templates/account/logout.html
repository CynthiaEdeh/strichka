{% extends "account/base.html" %}
{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="sign__content">
    <form method="POST" action="{% url 'account_logout' %}" id="logout_form" class="sign__form">
        {% csrf_token %}
        <div class="sign__logo">
            <img alt="Stichka Logo" src="{% static 'img/logo.png' %}" />
        </div>

        <span class="sign__text" style="font-size: 18px; margin-top: 0; padding-bottom: 20px;">Are you sure you want to sign out?</span>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}

        <div class="inline__group">
            <button class="sign__btn" type="submit">Sign Out</button>
            <a class="sign__btn danger" id="custom_logout_no" href="/account/profile/">No</a>
        </div>
    </form>
</div>
{% endblock %}
